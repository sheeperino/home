<!DOCTYPE html>
<html>
<head>
  <title>New tab</title>

  <style>
    html {
      align-items: center;
      color: #D156C0;
      display: flex;
      font: 22px "Fira Code";
      height: 100%;
      justify-content: center;
      margin: 0;
    }

    body {
      background-color: #15161c;
      display: flex;
      margin: 1em;
      padding: 1em;
    }

    h1 {
      font-size: 2em;
      grid-column: 1 / -1;
      margin: 0;
      text-align: center;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:focus,
    a:hover {
      color: #98abb2;
    }

    nav {
      display: grid;
      grid-row-gap: 1em;
      grid-template-columns: 1fr 1fr;
      margin: 0 1em;
      min-width: 24em;
      padding: 1em 0;
    }

    img {
      border: 2px solid #D156C0;
      height: 256px;
      object-fit: cover;
      object-position: 50% 100%;
    }

    ul {
      list-style-type: none;
      margin: auto;
      padding: 0px;
      white-space: nowrap;
    }

    li:first-child {
      font-weight: bold;
      line-height: 2em;
    }
    
  </style>
</head>
<body>
  <nav>
    <img src="https://cdn.discordapp.com/attachments/900018314611400755/917058764253839390/sheep_pfp3.png">
    <ul>
      <li>the ush</li>
      <li><a href="https://youtube.com/">youtube</a></li>
      <li><a href="https://twitch.tv/">twitch</a></li>
      <li><a href="https://github.com/">github</a></li>
      <li><a href="https://twitter.com/">twitter</a></li>
    </ul>
    
  </nav>


</body>
</html>
